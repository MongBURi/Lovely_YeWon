<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>240118_9시_d3</title>

<!-- d3 라이브러리 추가 -->
<script src="http://d3js.org/d3.v7.min.js"></script>

<style>
	svg {
		height: 300px;
	}
	rect {
		fill: orange;
	}
</style>

</head>
<body>
	<!-- d3.js :: 데이터 시각화에 사용되는 라이브러리(차트 표현) -->
	
	<h1>막대 그래프 표현해보기</h1>
	<svg id="myChart"></svg>	<!-- svg :: 차트를 표현할 공간 마련 -->
	
	<script>
		// 1. 데이터 생성
		let Data = [10, 20, 5, 100, 50];
		
		// 2. 차트 표현
		d3.select("#myChart")		// svg 태그 선택(차트 표현할 공간으로 선택)
		.selectAll("rect")
		.data(Data)		// <rect> 모두 선택 + 데이터 적용
		.enter()	// enter :: HTML요소와 데이터 연결을 시도(실패 → <rect>태그가 없기 때문)
			// 만약 연결에 실패한다면, 아래로 요소 추가할 수 있따
		.append("rect")		// 대체 요소를 추가시킴(네모의 위치, 크기 명시해야 됨)
		.attr("x", 0)
		.attr("y", (data, index) => {return index * 35;})
		.attr("height", 25)
		.attr("width", (data, index) => {return data;})
	</script>
	
</body>
</html>
