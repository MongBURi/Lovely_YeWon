<!DOCTYPE html>
<html>
<head>

<title>240108_2시_클래스(자바빈)</title>

<body>
	<!-- animal 자바빈 -->
	<form action="animal_240108" method="get">
		종: 
		<input type="text" id="kinds" name="kinds" />	<br>
		이름: 
		<input type="text" id="name" name="name" />		<br>
		나이: 
		<input type="text" id="age" name="age" />	<br>
		번호: 
		<input type="text" id="num" name="num" />	<br>

	<br><hr>
	<!-- student 자바빈 -->
	<form action="animal_240108" method="post">		
		이름: 
		<input type="text" id="name" name="name" />		<br>
		나이: 
		<input type="text" id="age" name="age" />	<br>

		<input type="text" id="num" name="num" />	<br>
		성별: 
		남성
		<input type="radio" name="gender" value="남성"/>
		여성
		<input type="radio" name="gender" value="여성"/>	<br>	
			
		<input type="submit" value="제출하기(POST)" />
	</form>
</body>
