<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231228_10시_수업 도중 입장</title>
</head>
<body>
    <form>
        <input type="radio" id="E" name="EI" value="E">
        <label for="E">외향적(E)</label>
        <input type="radio" id="I" name="EI" value="I">
        <label for="I">내향적(I)</label>
        <br><br>
        <input type="radio" id="S" name="SN" value="S">
        <label for="S">현실형(S)</label>
        <input type="radio" id="N" name="SN" value="N">
        <label for="N">직관형(N)</label>
        <br><br>
        <input type="radio" id="F" name="FT" value="F">
        <label for="F">감성적(F)</label>
        <input type="radio" id="T" name="FT" value="T">
        <label for="T">이성적(T)</label>
        <br><br>
        <input type="radio" id="J" name="JP" value="J">
        <label for="J">계획형(J)</label>
        <input type="radio" id="P" name="JP" value="P">
        <label for="P">즉흥형(P)</label>
        <br><br>
        <input type="submit" value="제출" onclick="getMbti()">

        <h3 id="result"></h3>   <!-- 결과값 innerHTML로 전송할 예정-->

    </form>

    <h3 id="result"></h3>

    <script>
        // 사용자에게 4개의 입력을 받게끔 하고, 사용자의 MBTI를 아래로 출력하게끔 하라.

        // 함수 :: 특정 기능을 수행하기 위한 명령문들의 집합
        // function 함수명 (매개변수명, ...) { 명령문들; }

        let EI= document.getElementsByName("EI");
        let SN= document.getElementsByName("SN");
        let FT= document.getElementsByName("FT");
        let JP= document.getElementsByName("JP");
        let mbti=getMbti(EI, SN, FT, JP);    //결과값 저장할 변수 생성
       
        function getMbti(ei, sn, ft, jp){
            return ei+sn+ft+jp;
        }
        
        let result=document.getElementById("result");
        result.innerHTML(`당신의 MBTI는 ${mbti} 입니다.`);


    </script>
    
</body>
</html>
