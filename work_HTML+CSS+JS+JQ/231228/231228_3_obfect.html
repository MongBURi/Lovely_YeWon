<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231228_11시_객체</title>
</head>
<body>
    <script>
        // 객체
        // 객체 선언
        // let 객체명 = { 멤버명: 멤버값, ... };

        let mine = {
            // 필드
            name: "신예원",
            age: 3,
            gender: "여성",
            blood: 'B',

            // 객체에서의 함수 선언
            // function 함수명 (매개변수, ...) {
            //     명령문들;
            // }
            // 메소드명: function(매개변수명, ...) {
            //     명령문들;
            // }

            // (객체 안에서의)메소드 선언
            Print: function() {
                document.write(this.name + '<br>');
                document.write(this.age + '<br>');
                document.write(this.gender + '<br>');
                document.write(this.blood + '<br>');
            }
        };

        // 객체 멤버 사용 :: "객체명.멤버명", "객체명["멤버명"]"
        
    </script>
