<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jq 링크 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>231228_4시_애니메이션</title>
</head>
<body>
    <button id="start">애니메이션 시작</button>
    <br>
    <br>
    <div id="nemo"></div>
    <script>
        // <div> 스타일 지정
        $(document).ready(function() {
            $("#nemo").css('width', "150px");
            $("#nemo").css('height', "150px");
            $("#nemo").css('background-color', "green");
        })

        $(document).ready(function() {
            $("#start").click(function() {
                // 한 번에 같이 넓어짐
                //$("#nemo").animate({width: "300px", height: "300px"}, "slow");

                // 좌/우 따로따로 넓어짐
                $("#nemo").animate({width: "300px"}, "slow");
                $("#nemo").animate({height: "300px"}, "slow");
            })
        })

    </script>
    
</body>
</html>
