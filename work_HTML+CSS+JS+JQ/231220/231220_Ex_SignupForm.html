<body>
    <h1>예제 :: input폼을 이용하여 회원가입 폼 만들기</h1>
    <div style="background-color: white; border:4px solid aquamarine; padding:20px; width:70%; margin:auto;">
        <div>
            <h2>회원가입 페이지에 오신 걸 환영합니다!</h2>
            <h6>아래의 정보를 입력해 주시길 바랍니다.</h6>
        </div>
        <div>
            <h3>회원 정보 (User Inpormation)</h3>
            <hr>
            <p><b>이름</b></p>
            <input type="text"><br>

            <p><b>영어 이름</b></p>
            <input type="text"><br>

            <p><b>성별</b></p>
            <input type="radio" name="gender" value="male">
            <label>남성</label>
            <input type="radio" name="gender" value="female">
            <label>여성</label><br>

            <p><b>주민등록번호</b></p>
            <input type="text"> - <input type="text"><br>

            <p><b>생년월일</b></p>
            <input type="date"><br>

            <p><b>이메일</b></p>
            <input type="text">@
            <select>
                <option>naver.com</option>
                <option>daum.net</option>
                <option>kakao.com</option>
            </select><br>

            <p><b>집 전화</b></p>
            <input type="text"> - <input type="text"> - <input type="text"><br>

            <p><b>휴대폰</b></p>
            <select>
                <option>010</option>
                <option>011</option>
                <option>019</option>
            </select> -
            <input type="text"> - <input type="text">
            <input type="button" placeholder="전화번호 인증"><br>

        </div>
    </div>

    <h1>수고하셨습니다:)</h1>

</body>

</html>
