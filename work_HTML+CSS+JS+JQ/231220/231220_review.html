<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰</title>
</head>
<body>
    <!-- form 태그 :: 입력 양식 선언하는 태그 -->
    <form>
        <!-- 웬만해선 여기 안에 입력 태그들을 나열한다 -->
        <!-- input 태그 :: 태표적인 html 입력 태그 -->
        <input type="text" placeholder="내용을 입력하세요."/><hr>        <!-- input 태그의 디폴트 타입 :: text -->
        <input type="number"/><hr>
        <input type="date"/><hr>

        <!-- radio와 checkbox 차이 :: 단일 선택 / 중복 선택 -->
        <!-- name 속성 :: 카테고리 정의하는 속성, value 속성 :: 실질적인 입력값 -->
        <!-- label 태그 :: 입력값에 대한 설명을 추가할 때(+입력값을 포커싱할 때) 사용 -->
        성별
        <input type="radio" id="M" name="gender" value="male"/>
        <label for="M">남성</label>
        <input type="radio" id="F" name="gender" value="female"/>
        <label for="F">여성</label><hr>

        좋아하는 과일
        <input type="checkbox" id="1" name="fruit" value="mandarin"/>
        <label for="1">귤</label>
        <input type="checkbox" id="2" name="fruit" value="peach"/>
        <label for="2">복숭아</label>
        <input type="checkbox" id="3" name="fruit" value="melon"/>   
        <label for="3">메론</label><hr>     

        <!-- textarea 태구 :: 여러 줄 입력 가능 -->
        <textarea col="20" row="10">
            내용을 입력하세요.
        </textarea><hr>

        <!-- select 태그 :: 선택 양식 선언 -->
        <!-- option 태그를 추가하여 선택지를 추가한다 -->
        <!-- optgroup 태그 :: 옵션 그룹화하는 태그(거의 안 씀) -->
        전화번호
        <select>
            <option>010</option>
            <option>011</option>
            <option>012</option>
            <option>017</option>
            <option>018</option>
        </select>
        -
        <input type="text" id="second_telnum" style="width: 50px;">
        -
        <input type="text" id="final_telnum" style="width: 50px;"><hr>

    </form><br>

    <!-- display 속성 :: block, inline, inline-block -->
    <!-- div 태그 :: 디폴트로 block 속성인 공간 분할 -->
    <!-- span 태그 :: 디폴트로 inline 속성인 공간 분할 -->
    <div style="border:3px solid black">
        div 태그
    </div>
    <span style="border:3px solid yellow">
        span 태그
    </span>
</body>
</html>
