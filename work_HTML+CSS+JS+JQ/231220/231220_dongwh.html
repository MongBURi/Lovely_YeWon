<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ◆ 동위 연산자 :: "+", "~"
            [선택자1] + [선택자2] :: [선택자1]바로 뒤에 위치하는 [선택자2]를 선택한다.(반드시 하나만 선택된다)
            [선택자1] ~ [선택자2] :: [선택자1]뒤에 위치하는 [선택자2]를 선택한다.(복수로 선택이 될 수 있다)
        */
        h1 + p {
            color:blue;
        }
        h1 ~ p  {
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <h1>헤더</h1>
    <p>p태그 1</p>
    <p>p태그 2</p>
    <p>p태그 3</p>

</body>
</html>
