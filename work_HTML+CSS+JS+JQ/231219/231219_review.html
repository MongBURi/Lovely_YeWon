<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>    
    <!-- 표를 만드는 태그 -->
    <table border="1px solid black">
        <!-- <caption> :: 표에 대한 설명 추가 -->
        <!-- <colgroup> :: 열을 그룹화하여 디자인 적용-->
        
        <colgroup>
        <col style="background-color: aqua">
        <col span="3" style="background-color: papayawhip;">
        </colgroup>

        <!-- <tr>, <th>, <td> -->
        <tr>
            <!-- colspan :: 하나의 셀의 너비를 지정 -->
            <!-- rowspan :: 하나의 셀의 높이를 지정 -->
            <th rowspan="5">AI_11차</th>
            <th colspan="4">학생명단</th>
        </tr>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>1</td>
            <td>신예원</td>
            <td>알 수 없음</td>
            <td>여자</td>
        </tr>
        <tr>
            <td>2</td>
            <td>최효정</td>
            <td>애기</td>
            <td>여자</td>
        </tr>
        <tr>
            <td>3</td>
            <td>이동준</td>
            <td>어르신</td>
            <td>남자</td>
        </tr>
    </table>



</body>
</html>
