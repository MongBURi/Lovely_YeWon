<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jq 링크 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>240102_10시_DOM조작:get</title>
</head>
<body>
    <!-- text(), html() -->
    <p id="test">이것은 <b>본문</b>입니다.</p>
    <button id="showText">text 보기 버튼</button>
    <br><br><hr>

    <!-- val() :: 밸류 메소드 -->
    <h3>val()</h3>
    <input type="text" id="text_input"/><br>
    <!--<input type="text" id="text_input2" value="기본값"/><br>-->
    <button id="show_input">입력값 확인</button>

    <!-- attr() :: 어트리뷰트 -->

    <script>
        // DOM :: document의 준말, 브라우저 상의 페이지(html, css)
        // DOM 조작 :: css("속성명", "속성값");는 이미 배움

        // get, set :: 반환하다 / 설정하다 → text(), html(), val(), attr()
        // 1. get
        $(document).ready(function() {
            $("#showText").click(function() {
                console.log("선택된 요소의 텍스트: "+ $("#test").text());
                console.log("선택된 요소의 HTML 코드: " + $("#test").html());
            })
        })

        $(document).ready(function() {
            $("#show_input").click(function() {
                alert("입력값: " + $("#text_input").val());

                // attr()
                // 요소를 먼저 땡겨오고, 어떤 속성에 적용할 건지
                alert("입력 type: " + $("#text_input").attr("type"));   // "type의 값은: text이다" 출력
            })
        })

    </script>
    
</body>
</html>
