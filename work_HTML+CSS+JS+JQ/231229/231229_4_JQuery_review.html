<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jq 링크 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>231229_2시_jq리뷰</title>
</head>
<body>
    <button>눌러보세용</button>

    <p id="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore dolores architecto reiciendis error dolorum temporibus aliquam, consectetur earum dolor ex distinctio recusandae unde repellat possimus numquam expedita iure natus maiores?
    </p>

    <p id="para2" style="display:none">
        버튼을 눌렀습니다.
    </p>

    <input type="text" />
    <input type="text" />
    <br>

    <div style="width:100px; height:100px; background-color: aquamarine; position:absolute"></div>

    <script>
        // JQuery는 JavaScript의 코드를 간결하고 쉽게 작성하기 위해 있음.
        //      (지원되는 플러그인, 프로그램도 많은 편)

        // $(선택자).이벤트함수()
        // 태그/아이디/클래스 등의 선택자는 css에서 쓰던 거 그대로 사용하면 된다.
        $(document).ready(function() {
            alert("Jq 적용이 되었습니다.");
        })

        // hide(), show()
        // $(document).ready(function() {      // "문서 파일을 모두 불러온 뒤"라는 의미
        //     $("button").click(function() {  // 버튼 태그를 클릭한다면
        //         $("#para1").hide(1000);         // 본문(id=para1인 요소) 숨김
        //         $("#para2").show(1000);         // 본문(id=para2인 요소) 표현
        //     })
        // })

        // fade(in/out), slide(up/down)
        $(document).ready(function() {
            $("button").click(function() {
                // $("#para1").slideUp();
                // $("#para2").slideDown();
                $("#para1").slideToggle();

            })
        })

        // animate() :: 애니메이션 적용하는 함수
        $(document).ready(function() {
            $("div").click(function() {
                $("div").animate({width: "250px"}); // 너비를 250px 늘린 후
                $("div").animate({left: "250px"});  // 왼쪽으로부터 250px 떨어진 곳으로 이동
            })
        })

        // hover 이벤트
        $(document).ready(function() {
            $("input").hover(function() {       // 입력칸에 마우스를 갖다댔을 때
                console.log("여기는 입력칸입니다.");
            },
            function() {    // 입력칸으로부터 마우스가 떨어졌을 때
                console.log("입력칸을 떠났습니다.");
            })
        })

    </script>
    
</body>
</html>
