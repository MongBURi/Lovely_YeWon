<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231229_10시_연습문제</title>
</head>
<body>
    <script>
    // 문제)
    // 객체를 아래처럼 생성하라.
    // 필드 :: 1-5과목 성적(배열), good(0으로 초기화)
    // 메소드 ::
    //      1. subject_score(sc) :: 과락 여부 판단 메소드,
    // 	    해당 과목 성적이 40점 이상이면 good에 1 추가한다.
    // 	    2. sum_score() :: 총 과목 평균 판단 메소드,
    // 	    총 평균이 60점 이상이면 good에 1 추가한다.
    // 	    3. print() :: 모든 과목의 점수와 총 평균을 출력하고
    // 	    합불 여부를 출력한다.
    // 한 학생의 정보처리기사 필기 시험의 점수에 대해 입력을 받고,
    // 메소드를 적절히 사용하여 합격 여부를 확인하라.
    // (정보처리기사는 5개 과목이 40점 이상, 총 과목 평균이 60점 이상이여야 한다.)

    // 객체 생성
    let score = {
        // 필드
        subject: [],    // 과목 배열
        good: 0,
        average: 0,

        // 메소드
        // 과락 여부 판단
        subject_score: function(sc) {
            for (let i = 0; i < 5; i++) {                
                if (sc[i] >= 40) {    // 한 과목당 40점 이상이라면
                    this.good++;      // good은 +1씩 증가한다
                }
                else {                // 한 과목이라도 40점 미만이라면
                    break;            // 더 비교해 볼 필요가 없다
                }
            }
            return this.good;
            console.log(`good의 값: ${this.good}`);
        },

        // 총 과목 평균 판단
        sum_score: function() {
            let sum = this.subject.reduce((total, value) => total + value, 0);
            let ave = sum / this.subject.length;
            if (ave >= 60) {
                this.good += 1;
                if (this.good === 6) {
                    console.log("합격입니다.");
                }
            }
            else {
                console.log("불합격입니다.");
            }
            return this.average = ave;
        },

        // 점수(과목/평균) 출력 및 합격 여부 출력
        print: function() {
            console.log("====================");
            // 과목당 점수 출력
            for (let i = 0; i < 5; i++) {
                console.log(`제 ${i + 1}과목 점수: ${this.subject[i]}점`);
            }
            // 평균 출력
            console.log(`평균 점수: ${this.average}점`);
            // 합격 여부 출력
            for (let i = 0; i < 5; i++) {
                if (this.subject[i] >= 40 && this.average >= 60) {
                    console.log("합격입니다.");
                }
                else {
                    console.log("불합격입니다.");
                }
            }
            console.log("====================");
        }
    }
    
    // 점수 입력 받기
    for (let i = 0; i < 5; i++) {
        let sc = Number(prompt("과목의 점수를 입력하세요."));

        score.subject.push(sc);     // 배열에 점수 삽입
        console.log(`${i}번째 배열의 값: ${score.subject[i]}`);
    }

    score.subject_score(score.subject);
    score.sum_score();
    score.print();
    
    </script>

</body>
</html>
