<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jq 링크 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>231229_3시_콜백</title>
</head>
<body>
    <button>본문 숨기기</button>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita sapiente praesentium mollitia, laudantium quisquam et architecto ratione, animi nesciunt doloribus nisi! Exercitationem laborum sapiente eligendi ut maiores eos quisquam perspiciatis.
    </p>

    <script>
        // 콜백 함수 :: 이벤트 처리를 한 뒤에 후처리를 어떻게 할 것인지 정의하는 함수.

        $(document).ready(function() {
            $("button").click(function() {
                $("p").toggle(1000, function() {
                    // 본문을 숨긴 뒤, 경고창을 띄워 후처리 진행함
                    alert("버튼을 클릭하셨습니다.");
                });
            })
        })

    </script>
    
</body>
</html>
