<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231222_9시_리뷰</title>
    <style>
        /* 선택자 :: 상태, 링크, 부정, 구조, 문자 */
        /* 상태 선택자 → :focus, :enabled, :disabled, checked */
        /* :enabled 적용한 뒤에 :focus 적용해야 스타일 적용 잘 됨 */
        input:enabled {
            background-color: bisque;
        }
        input:disabled {
            background-color: darkblue;
        }
        input:focus {
            background-color: aqua;
            color:red;
        }

        /* 구조 선택자 → first-child, last-child, first-of-type, last-of-type */
        /*      공통점 :: 형제 관계(종속 관계x) 상태에서 적용 */
        /* nth-child(숫자), nth-of-type(숫자) */

        /* h2:first-child :: body에 h2태그가 가장 먼저 나타났다면, 아래 스타일 적용하라. */
        /* h2:last-child :: body에 h2태그가 가장 나중에 나타났다면, 아래 스타일 적용하라. */
        /* ↑↑↑ 융통성 없음 */
        /* p:first-of-type :: 가장 먼저 나타난 p태그에 대해, 아래 스타일 적용하라 */
        /* p:last-of-type :: 가장 나중에 나타난 p태그에 대해, 아래 스타일 적용하라 */
        p:last-of-type {
            background-color: chartreuse;
        }

        /* 부정 선택자 → not(부정하고자 하는 선택자) */

        /* 링크 선택자 → :link, :visited */
        /* :link :: (href속성이 정의되어 있는)a태그에 대해 스타일 지정 */
        a:link {    /* 방문 전 */
            color:coral;
        }
        a:visited { /* 방문 후 */
            color:cadetblue;
        }

        /* 문자 선택자 → ::first-letter, ::first-line, ::selection (2중 콜론) */
        p:first-child:first-letter {   /* 첫 번째 글자에 대해서 스타일 적용 */
            font-size: 250%;
            background-color: black;
            color:white
        }
        p:first-child::first-line { /* 첫 번째로 나타난 p태그에 대해서, 첫째 줄만 스타일 적용 */
            color:gray;
        }
        p::selection {  /* 드래그 할 때 */
            background-color: lavender;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui harum maxime molestias est, iusto beatae libero quia earum reprehenderit. Nemo, quaerat! Nostrum fugit quasi dicta eos labore laborum odio sed.</p>
    <hr>

    <h2>헤더1</h2>
    <p>1st 본문</p>
    <p>2nd 본문</p>
    <p>3rd 본문</p>
    <hr>

    <!-- type 적지 않으면 자동으로 text타입이 적용됨 -->
    <h1>일반 입력칸</h1>
    <input />
    <h1>disabled 입력칸</h1>
    <input disabled/>
    <hr>

    <a href="https://www.naver.com">네이버로 이동</a><br>
    <a href="https://www.daum.net/">다음으로 이동</a>

</body>
</html>
