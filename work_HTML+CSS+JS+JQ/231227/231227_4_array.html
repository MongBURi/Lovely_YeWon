<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // ◆ 배열 :: "여러 개의 값을 하나의 이름으로 저장하는 공간."
        //            js의 경우, 자료형의 제약이 없고 공간의 제약이 없다.
        //            "배열 이름"과 "이게 배열이다" 라는 것만 명시하면 사용에 지장 없음.

        // js에서의 배열 선언 방식
        let introduce = [];     // 변수는 변수인데 여러 가지 타입이 들어올 수 있는 변수이다.

        // 임의의 위치를 지정해서 값을 넣을 수 있다.
        introduce[1] = "apple";
        console.log(introduce[1]);

        // 반복문을 통해 삽입할 수 있다.
        for (let i = 0; i < 5; i++) {   // 100이라는 숫자를 5개의 공간에 넣겠다
            introduce[i] = 100;
        }

        // push()를 통해 순차적으로 삽입할 수 있다.
        introduce.push("신예원");   // 이름
        introduce.push(3);          // 나이
        introduce.push(false);      // 성별
        // → C의 구조체와 닮음.(하나의 배열(구조체)에 여러 가지 타입이 들어올 수 있다)

        // 문제)
        // 이름, 나이, 성별(Boolean) 입력 받고
        // 이들을 하나의 배열에 저장한다.
        // 그리고 배열에 저장된 값들을 순차적으로 HTML에 출력한다.

    </script>

</body>
</html>
