<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231227_10시_입력문(프롬프트)</title>
</head>
<body>
    <script>
        // ◆ 입력문 :: prompt(), confirm()

        // ◇ prompt() :: 문자형 타입을 입력 받는 데 사용된다.
        // 원형) prompt("질문지", "기본값");
        let name = prompt("이름을 입력하십시오.", "ex) 홍길동");
        console.log(`이름: ${typeof(name)}타입`);      // 결과값 :: Srting형

        let input = prompt("나이를 입력하십시오.");
        console.log(`나이: ${typeof(input)}타입`);     // 결과값 :: Srting형

        // 입력값을 숫자형으로 바꾸어 새로운 변수에 삽입한다.
        let age = Number(input);
        console.log(`나이(형변환): ${typeof(age)}타입`);


        // ◇ confirm() :: 불(true/false 중 하나 선택)타입을 입력 받는 데 사용된다.(경고창 형식)
        // 원형) confirm("질문지");
        let tf = confirm("남성이면 확인, 여성이면 취소를 눌러 주세요.");

        // 디버깅 출력
        // if (tf === true) {      // tf === true
        //     document.write("남성입니다.");
        // }
        // else {      // tf === false
        //     document.write("여성입니다.");
        // }

        // ↓↓↓ 삼항연산자 활용
        tf === true ? document.write("남성입니다.") : document.write("여성입니다.");     

    </script>

</body>
</html>
