<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231227_9시_자바스크립트 리뷰</title>
    
    <!-- .js 파일 연동 -->
    <!-- <script src="231227_1_javascript.js" /> -->

</head>
<body>
    <!-- ◆ html 주석 -->
    <p id="str">innertHTML 연습용 문구</p>      <!-- script 태그보다 위/아래 위치 중요 -->
    
    <script>
        // ◆ javascript 주석
        /*
        여러줄 걸쳐서 주석은 이렇게
        */
       
       // ◆ 자바스크립트 코드 적용 방법
       // 1. 내부 js :: <scrinpt> 태그 추가해서 js코드 포함시키는 방법.
        // 2. 외부 js :: .js 파일을 만들어두고 파일에 포함시키는 방법.

        // ◆ 출력문 (4가지)
        alert("경고창 출력");
        console.log("콘솔 상에서 출력");

        console.log("(쌍따움표)999×999의 결과는 " + 999 * 999 + "입니다.");
        console.log(`(물결표)999×999의 결과는 ${999 * 999}입니다.`);

        // 자바스크립트로 HTML 페이지 상 직접 출력할 때 사용한다.(디버깅 용도로 많이 사용된다)
        document.write("HTML 페이지 상 출력");      // <body>부분에 출력됨

        // innerHTML    // 다른 출력문과 다르게 HTML과 상호작용(변수) 어쩌구 해야 된다.
        let st = document.getElementById("str");
        // st라는 변수랑 id로 지정되어 있는 요소랑 연결 시킨 것.
        // 변수 st - id가 "str"인 요소와 연결시켜야 // innerHTML을 사용할 수 있다.
        st.innerHTML = "innerHTML 변경된 문구"   // 변경할 값을 =""을 통해 지정해준다
    
        // ◆ 자료형 (3가지)
        // Number(정수/실수 구분x), String(문자/문자열 구분x), Boolean

        // ◆ 변수 및 상수 선언
        // let(변수), const(상수), +) var(변수/옛날에 쓰임)
        // let을 주로 쓸 거임(살아 있는 생명주기 알아보기)
        // 변수 선언할 때 자료형타입 입력할 필요 없다.
        let num = 99 * 99;
        const ch = "예원이 졸귀탱";
        //ch = "예원이 세젤예";     // 상수의 경우, 값 변경 불가능.

        console.log(num);
        console.log(ch);

    </script>

</body>
</html>
