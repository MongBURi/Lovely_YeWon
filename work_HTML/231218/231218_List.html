<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 목록 태그</title>
</head>
<body>
    <!-- 목록 태그 :: <ul>, <ol>, <dl> -->
    
    <!-- <ul>태그 :: unordered list(정렬되지 않은 목록) -->
    <!-- <li>태그 :: 목록 요소를 추가할 때 사용 -->
    <h3>내가 지금 먹고 싶은 것</h3>
    <ul>
        <li>와사비 듬뿍 연어초밥</li>
        <li>참치마요 김밥</li>
        <li>유부 우동</li>
    </ul>

    <!-- <ol>태그 :: ordered list(정렬된 목록/번호가 부여됨) -->
    <!-- <li>태그 :: 목록 요소를 추가할 때 사용 -->
    <h3>지금 당장 먹고 싶은 음식 순위</h3>
    <ol>
        <li>쫄깃쫄깃 떡볶이</li>
        <li>고소한 김밥</li>
        <li>바삭바삭 튀김</li>
    </ol>

    <!-- <dl>태그 :: definition list(무언가를 설명하기 위한 목록) -->
    <!-- <dt>, <dd>태그 :: 각각 설명할 용어와 설명을 추가할 때 사용 -->
    <h3>웹에서 사용되는 용어</h3>
    <dl>
        <dt>HTML</dt>
        <dd>화면 구성을 담당</dd>
        <dt>CSS</dt>
        <dd>화면 디자인을 담당</dd>
        <dt>JavaScript</dt>
        <dd>화면 동작을 담당</dd>
    </dl>

</body>
</html>
