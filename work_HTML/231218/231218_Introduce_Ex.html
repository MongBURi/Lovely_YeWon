<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body style="background-color:beige">  <!-- 웹페이지 전체 스타일 지정-->
    <!-- <h1>~<h6> :: 제목 태그(숫자가 커질수록 글자가 작아짐) -->
    <!-- 가운데 정렬 -->
    <h1 style="text-align:center; background-color: lightcyan;">Hello World!</h1>

    <!-- <h>태그는 좌우 전체를 자기 공간으로 삼아서 줄바꿈 필요 없음 -->
    <h3 style="background-color: white;">자기소개</h3>

    <!-- <p>태그 :: 본문 태그 -->
    <!-- <br>태그 :: 줄바꿈(개행) 태그-->
    <p>
        <!-- <span>태그(공간태그) :: 특정 구간에 스타일 지정할 때 주로 사용한다 -->
        <span style="font-size:20px">          <!-- 글자 크기 :: 픽셀 단위 -->
            <b>이름: 이유나</b>     <br>        <!-- <b>태그 :: 볼드 태그/요즘엔 잘 안 씀 -->
            (영어 이름: Lee Yuna)   <br><br>    <!-- 이렇게 2개씩 써서 간격 늘려도 됨 -->
        </span>
        
        성별: 여자              <br>
        직업: 교사              <br>
        소속: <a href="http://www.kb.or.kr/">KB (경북산업직업전문학교)</a>     <br>
    </p>

    <h3 style="background-color: white;">각오</h3>
    <p style="font-size:250%">열심히 하겠습니다!</p>    <!-- 글자 크기 :: 퍼센트 단위 -->

    <!-- <img>태그 :: 이미지 불러오는 태그(src 속성으로 사진 불러오기) -->
    <!-- 이미지 태그는 끝태그(</img>)가 없음 -->
    <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2016/12/01/81610268.1.jpg" width="500px" height="300px">

    <h1 style="text-align:center; background-color: lightcyan;">GoodBye World!</h1>

</body>
</html>
