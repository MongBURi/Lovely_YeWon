<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- textarea 태그 :: 여러 줄 입력 -->
    <textarea cols="50" rows="10">
        내용을 입력하세요.
    </textarea>
    <hr>

    <!-- 주어진 입력값들 중 하나를 선택해서 입력 -->
    <!-- select 태그 :: 선택 양식 선언 -->
    <!-- option 태그 :: 선택 요소 추가 -->
    <!-- optgroup 태그 :: 옵션 태그 그룹화 -->
    <p>생년월일</p>
    <select>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
    </select>
    년
    <select>
        <optgroup label="상반기">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </optgroup>        
        <optgroup label="하반기">
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </optgroup>
    </select>
    월
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>31</option>
    </select>
    일

</body>

</html>
