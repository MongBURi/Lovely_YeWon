<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>

<body>
    <!-- <form> 태그 :: 입력의 양식을 정의 -->
    <form>
        <!-- 여러 안에 여러 가지 입력 칸을 넣음-->
        <!-- input 태그 :: type 속성값에 따라 입력 형태가 달라짐 -->
        <!-- type 디폴트 값은 text -->
        <input />
        <hr>
        <ol>
            <li>text<br>    <input type="text" /></li>      <hr>
            <li>file<br>    <input type="file" /></li>      <hr>
            <li>button<br>  <input type="button" /></li>        <hr>
            <li>password<br><input type="password" /></li>      <hr>
            <li>color<br>   <input type="color" /></li>     <hr>
            <li>date<br>    <input type="date" /></li>      <hr>
            <li>range<br>   <input type="range" /></li>     <hr>
            <li>checkbox<br><input type="checkbox" /></li>      <hr>
            <li>radio<br>   <input type="radio" /></li>     <hr>
            <li>submit<br>  <input type="submit" /></li>        <hr>
        </ol>
    </form>



</body>

</html>
