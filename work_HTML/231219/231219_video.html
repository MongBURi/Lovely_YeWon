<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <!-- video 태그 :: 비디오 또는 영상 삽입 -->
    <video src="동영상파일.mp4" width="400" height="300" poster="poster.jpg" controls>
        이 브라우저는 해당 양식을 지원하지 않습니다.
    </video>
    <br>

    <video width="400" height="300" controls>
        <source src="동영상파일.mp4" type="video/mp4">
        <source src="동영상파일.avi" type="video/avi">
        <source src="동영상파일.mkv" type="video/mkv">
        이 브라우저는 해당 양식을 지원하지 않습니다.
    </video>

</body>
</html>
