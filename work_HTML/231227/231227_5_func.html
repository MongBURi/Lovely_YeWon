<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231227_2시_함수</title>
</head>
<body>
    <p>
        <span id="name">사용자명</span>님 환영합니다.
    </p>
    <p id="success">
        선발 여부 출력
    </p>

    <script>
        // ◆ 함수 :: "특정 기능을 하는 명령문들의 집합."

        // ◇ 함수 구현        
        // 기존 방식 ↓↓↓
        // 반환형 함수명 (매개변수타입 매개변수명, ...) {
        //     명령문들;
        // }

        // function 함수명 (매개변수명) {
        //     명령문들; (return형도 포함)
        // }

        // 예제)
        // 20~30대 여성만 참가할 수 있는 과정에 참여 가능한지 결과를 반환하는 함수를
        // 실제 입력값으로 함수 실행.
        // 필요한 정보 :: 나이, 성별 + 이름

        let name = prompt("이름을 입력하세요.", "ex) 홍길동");
        let input = prompt("나이를 입력하세요.", "ex) 20");
        let age = Number(input);
        let tf = confirm("성별이 어떻게 되는지 선택 바랍니다.(확인은 남성, 취소는 여성)");
        let gender = tf === true ? "남성" : "여성";

        // innerHTML 활용, 연결
        let element1 = document.getElementById("name");
        let element2 = document.getElementById("success");        
        element1.innerHTML = name;      // "입력받은 이름값"님 환영합니다.

        let condition = confirm("이대로 진행하시겠습니까?");
        if (condition === true) {   // "확인" → 선발 여부 출력
            // 과정 대상자 선발 조건 :: 나이20~39세 사이, 성별은 여자
            //if (gender === "여성" && (age >= 20 && age < 40)) {
            if (isSuccess(age, gender) === true) {       // 함수 대입
                element2.innerHTML = "축하드립니다. 과정 참여자로 선발되셨습니다.";
            }
            else {
                element2.innerHTML = "누락된 정보가 있거나 과정 대상자로 선발되지 못하였습니다.";
            }
        }
        else {      // "취소" → 진행 취소
            element2.innerHTML = "최소를 눌러 다시 실행해 주십시오.";
        }
        
        // 함수 구현
        function isSuccess(a, g) {      // a :: 나이, g :: 성별
            if (g === "여성" && (a >= 20 && a < 40)) {
                return true;
            }
            else {
                return false;
            }
        }

    </script>

</body>
</html>
