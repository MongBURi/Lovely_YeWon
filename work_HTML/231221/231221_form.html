<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231221_11시_폼 태그</title>
</head>
<body>
    <!-- form 태그 :: 입력 양식을 선언, 입력값을 전송한다.(submit타입 input 필수 필요) -->
    <!-- form 태그를 통해서 다른 HTML파일을 불러올 수도 있다. -->

    <!-- form 태그의 속성 :: method, action(다른 HTML 또는 url을 불러옴) -->
    <form action="231221_login.html">
        <label for="id">아이디 입력</label>
        <input type="text" id="id"><br>
        <label for="password">비밀번호 입력</label>
        <input type="password" id="password"><br>

        <input type="submit" value="로그인"> <!-- 로그인이 적힌 버튼 형태로 나타남 -->        

    </form>

</body>
</html>
