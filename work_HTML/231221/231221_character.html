<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231221_11시_문자 선택자</title>
    <style>
        /* ◆ 문자 선택자 :: 지정된 태그에 있어서 특정 문자에 스타일 지정 */
        /* ◇ 시작 문자 선택자 :: "::first-letter"(첫 번째 문자), "::first-line"(첫 번째 줄) */
        p::first-letter {
            font-size: 400%;
            color:red;
        }
        p::first-line {
            color:blue;
        }

        /* ◇ "::selectrion" :: 사용자가 임의로 드래그한 글자 선택 */
        p::selection {
            background-color: lightgrey;
            color:green;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, iste cum? Amet, illo quas. Aperiam, dolore et? Nihil laudantium iste, fugiat quas cumque possimus. In cum corporis voluptatem veritatis sed.</p>

</body>
</html>
